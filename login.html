<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="img/favi icon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .signin-card h3 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .signin-card p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
        }

        .btn-signin {
            height: 48px;
            background-color: #D19C97;
            border: none;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-signin:hover {
            background-color: #D19C97;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #D19C97;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        .logo-center {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
    text-align: center;
}

/* Fix Bootstrap 5 spacing + font weight */
.logo-center h1 {
    font-weight: 600;
}

/* Ensure logo colors stay correct */
.logo-center .text-primary {
    color: #D19C97 !important;
    border-color: #D19C97 !important;
}
.logo-mart {
    color: #000000 !important;
}


    </style>
</head>

<body>

    <div class="signin-card">
       
    <div class="logo-center">
    <a href="index.html" class="text-decoration-none">
       <h1 class="m-0 display-5">
            <span class="text-primary fw-bold border px-3 me-1">Kidz</span>
            <span class="logo-mart">Mart</span>
        </h1>
    </a>
</div>

        <p>Welcome back! Please login to your account</p>

        <form>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-decoration-none small">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-signin w-100 text-white">
                Sign In
            </button>
        </form>

        <div class="signup-link">
            Already have an account?
            <a href="register.html">Sign Up</a>
        </div>
    </div>

</body>
</html>
