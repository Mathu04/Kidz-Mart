<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="img/favi icon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .signin-card h3 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .signin-card p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
        }

        .btn-signin {
            height: 48px;
            background-color: #D19C97;
            border: none;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-signin:hover {
            background-color: #D19C97;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #D19C97;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        .logo-center {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
    text-align: center;
}

/* Fix Bootstrap 5 spacing + font weight */
.logo-center h1 {
    font-weight: 600;
}

/* Ensure logo colors stay correct */
.logo-center .text-primary {
    color: #D19C97 !important;
    border-color: #D19C97 !important;
}
.logo-mart {
    color: #000000 !important;
}
.btn-signin {
  background: #d19c97;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
}

.google-btn {
  border-radius: 8px;
  padding: 10px;
  font-weight: 500;
}

.form-control-lg {
  border-radius: 8px;
}

.signup-link a {
  font-weight: 600;
}

    </style>
</head>

<body>

    <div class="signin-card">
       
    <div class="logo-center">
    <a href="index.html" class="text-decoration-none">
       <h1 class="m-0 display-5">
            <span class="text-primary fw-bold border px-3 me-1">Kidz</span>
            <span class="logo-mart">Mart</span>
        </h1>
    </a>
</div>
<p class="text-muted text-center mb-4">
  Welcome back! Please login to your account
</p>

<form>

  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input
      type="email"
      class="form-control form-control-lg"
      placeholder="Enter your email"
      required
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control form-control-lg"
      placeholder="Enter your password"
      required
    >
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">
        Remember me
      </label>
    </div>
    <a href="#" class="text-decoration-none small">Forgot password?</a>
  </div>

  <button type="submit" class="btn btn-signin w-100 text-white mb-3">
    Sign In
  </button>

  <!-- DIVIDER -->
  <div class="text-center my-3 position-relative">
    <span class="bg-white px-3 text-muted small">or</span>
    <hr>
  </div>

  <!-- GOOGLE SIGN IN -->
  <button type="button" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center google-btn">
    <img
      src="https://developers.google.com/identity/images/g-logo.png"
      alt="Google"
      width="20"
      class="mr-2"
    >
    Continue with Google
  </button>

</form>

<div class="signup-link text-center mt-4">
  Donâ€™t have an account?
  <a href="register.html">Sign Up</a>
</div>

</body>
</html>
